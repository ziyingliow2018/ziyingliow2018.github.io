<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h3 style = "position:relative;left: 95px; top:40px">
  <u>Agoraphobia by month (Scatter-Work)</u>
</h3>

<button type="button" class="btn btn-dark back">
  <a href="https://ziyingliow2018.github.io">
          Back
  </a>
</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Legend Title-->
<h3 class = "title">
  <u>Legend</u>
</h3>

<!-- First legend -->
<div class = "legend1">
  <p class = "text1">
    <strong>Avoid going to work</strong>
  </p>
</div>

<!-- Styling -->
<style>

  .title{
    position: relative;
    left: 500px;
    bottom: 390px;
  }
  
  .legend1{
    height: 25px;
    width: 25px;
    background-color: red;
    border-radius: 5px;
    position: relative;
    left:500px;
    bottom: 390px;
  }
  
  .text1{
    position: relative;
    left:40px;
    width: 100px;
  }

  a{
            text-decoration: none;
        }

        a:link, a:visited,a:hover, a:active{
            color:white;
        }
        button.back{
            position:relative;
            left: 0px;
            top: 0px;
            
        }
  
  </style>


<script>
  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  d3.csv("https://raw.githubusercontent.com/ziyingliow2018/ziyingliow2018.github.io/main/Agoraphobia_LineChart.csv",
    // When reading the csv, I must format variables:
    function(d){
      return { date : d3.timeParse("%Y-%m")(d.date), avoid_going_to_work : d.avoid_going_to_work }
    },
    // Now I can use this dataset:
    function(data) {
      // Add X axis --> it is a date format
      var x = d3.scaleTime()
        .domain(d3.extent(data, function(d) { return d.date; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return +d.avoid_going_to_work; })])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(d.avoid_going_to_work) })
          )

      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")

      // retrieve month for tooltip
      function getCurrentMonthName(dt){
        monthNamelist = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
      return monthNamelist[dt-1];
      };

      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
      }

      var mousemove = function(d) {
        tooltip
          .html("Avoid going to Work: "+  getCurrentMonthName((d.date.getMonth()+1)) +" " + d.date.getFullYear()+ " , " + d.avoid_going_to_work + " %")
          .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1]) + "px")
      }

      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      var mouseleave = function(d) {
        tooltip
          .transition()
          .duration(200)
          .style("opacity", 0)
      }
      

      // Add the points
      svg
        .append("g")
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function(d) { return x(d.date) } )
          .attr("cy", function(d) { return y(d.avoid_going_to_work) } )
          .attr("r", 5)
          .attr("fill", "red")
        .on("mouseover", mouseover )
        .on("mousemove", mousemove )
        .on("mouseleave", mouseleave )
      

  })
  </script>
